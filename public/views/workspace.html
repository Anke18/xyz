<!DOCTYPE HTML>
<html>

<head data-dir="{{:dir}}">
    <title>XYZ | Workspace Admin</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{:dir}}/codemirror/codemirror.css">
    <!-- <link rel="stylesheet" href="{{:dir}}/codemirror/foldgutter.css"> -->
    <script src="{{:dir}}/codemirror/codemirror.js"></script>
    <script src="{{:dir}}/codemirror/javascript.js"></script>
    <script src="{{:dir}}/codemirror/jsonlint.js"></script>
    <script src="{{:dir}}/codemirror/lint.js"></script>
    <script src="{{:dir}}/codemirror/lintjson.js"></script>
    <!-- <script src="{{:dir}}/codemirror/foldcode.js"></script>
    <script src="{{:dir}}/codemirror/foldgutter.js"></script>
    <script src="{{:dir}}/codemirror/foldbrace.js"></script> -->

    <style>
        @import url("https://fonts.googleapis.com/icon?family=Material+Icons");

        body {
            margin: 0
        }

        #workspace_mask {
            z-index: 999;
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0.5;
            font-size: 50px;
            text-align: center;
            color: #090;
            font-family: ffmark_black;
            padding-top: 30%;
            text-shadow: 2px 2px #cf9;
        }

        .btn_column {
            position: fixed;
            top: 0;
            left: 0;
        }

        .btn_column button,
        .btn_column>div {
            border-radius: 10px;
            float: left;
            clear: both;
            height: 50px;
            width: 50px;
            padding: 0;
            color: #090;
            background: #fff;
            text-align: center;
            cursor: default;
            border: none;
            outline: none;
        }

        .btn_column i {
            font-size: 30px;
            line-height: 1.7;
        }

        #codemirror {
            right: 0;
            position: absolute;
            width: calc(100% - 50px);
            height: 100%;
        }

        .CodeMirror-sizer {
            box-shadow: inset 2px 0 4px -4px #777;
        }
    </style>
</head>

<body data-mode="{{:mode}}" data-token={{:token}}>
    <div class="btn_column noselect">
        <button id="btnUpload">
            <i class="material-icons">backup</i>
        </button>

        <button id="btnFile">
            <i class="material-icons">description</i>
        </button>

        <input id="fileInput" type="file" accept=".json" style="display: none;">
    </div>
    <div id="codemirror">

    </div>
    <div id="workspace_mask">Processing workspace.</div>
</body>

<script src="{{:dir}}/views/workspace.js"></script>

</html>
