<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />

    <style>
        * {
            font-size: 100px;
        }
    </style>

    <script>

        window.onload = () => {

            fetch('http://localhost:3000/dev/stream').then(read);

            function read(response) {
                const reader = response.body.getReader();

                reader.read().then(processText);

                function processText(res) {

                    if (res.value) printValue(res.value);

                    if (!res.done) reader.read().then(processText);
                }
            }

            function printValue(value) {
                const listItem = document.createElement('li');
                listItem.textContent = String.fromCharCode(...value);
                document.body.appendChild(listItem);
            }

        };

    </script>

</head>

</body>

</html>
