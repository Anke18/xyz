      <div class="card">
      
        <!-- Carousel
        ==================================================  disabled-->

        <form id="form1">
            <h2 class="s-heading2">Please upload your image</h2>
            <br>
            <input type='file' id="imgInp"/>
            <div>
            <img id="blah" src="#" alt="your image" />
            </div>
            <br>
            <select name="number" class="number-select">
                <option selected>How many butterflies did you saw?</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <p class="s-heading2"> Date </p>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            
          <p class="s-heading2"> Location </p>
          
          <button id="btnLocate" title="Current location" style="display: none;">
            <i class="material-icons">gps_not_fixed</i>
          </button>
<!-- /.map -->
          <div class="mapview">

            <div id="Map" class="map" >
                <svg xmlns="w3.org/2000/svg" version="1.1" style="width:100%; height:500px">
                    <defs>
                        <filter id='dropshadow'>
                            <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                            <feOffset dx='1' dy='1' result='offsetblur' />
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in='SourceGraphic' />
                            </feMerge>
                        </filter>
                    </defs>
                </svg>
            </div>
    
        </div>

<!-- /.map -->

          <br><br>
          <p class="s-heading2"> How accurate is this location (in meters)? </p>

          <select name="number" class="number-select">
                <option selected>How accurate is this location (in meters)?</option>
                <option value="0">0-25</option>
                <option value="25">25-50</option>
                <option value="50">50-100</option>
                <option value="100">100-500</option>
                <option value="500">500-1000</option>
                <option value="1000">>1000</option>
          </select>
          <br>
          <p class="s-heading2"> Any Notes? </p>
          <input type="text" class="form-control" id="notes" name="usernotes">
          <br>

          <label class="check_container">
              <p>  Yes, I have read and agree to the terms and conditions. <a href="#"> Content Ownership.</a></p>
              <input id="ownership_agreement" type="checkbox" checked="checked">
              <span class="checkmark"></span>
          </label>

          <br>

            <br>
            <div class="container-species100-form-btn p-t-10">
                <button class="species100-form-btn" id="btnform" type="submit">
                  Submit
                </button>
            </div>
            <br>

        </form>
