                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Setting<span class="caret"></span></a>

        <div class="register_form" data-captcha="{{:captcha}}">
            <span class="login100-form-title p-t-20 p-b-45">
				Sign up
            </span>
            <form method="post">

                <div class="wrap-input100 validate-input m-b-10">

                    <input 
                        id="auth_user_email"
                        class="input100"
                        name="email" 
                        type="email" 
                        autocomplete="email"
                        placeholder="Email"
                        required 
                        maxlength="50"
                        value="">

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <br>

                <div class="wrap-input100 validate-input m-b-10">
					<input 
                        id="auth_user_password"
                        class="input100"
						name="password" 
						type="password"
						placeholder="New Password (minlength 8 character)"
						autocomplete="off"
						required
						minlength="8">
						
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock"></i>
					</span>
                </div>

                <br>
                <div class="wrap-input100 validate-input m-b-10">
                    <input 
                        id="auth_user_password_retype" 
                        class="input100"
                        name="password_retype"  
                        type="password"
                        placeholder="Re-type password"
                        autocomplete="off"
                        required
                        minlength="8">
                            
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <br>

                <label class="check_container">
                    <p>  Yes, I have read and agree to the terms and conditions. <a href="#"> Terms and Conditions.</a></p>
                    <input id="privacy_agreement" type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <div class="container-login100-form-btn p-t-10">
					<button class="login100-form-btn" id="btnRegister" type="submit" formaction="register" disabled>
                        Register / Reset Password
					</button>
                </div>
                
                <!-- The Modal 
                <div id="myModal" class="modal">
                     -- Modal content --
                    <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Modal Header</h2>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the Modal Body</p>
                        <p>Some other text...</p>
                    </div>
                    <div class="modal-footer">
                        <h3>Modal Footer</h3>
                    </div>
                    </div>
                </div>

                <input style="display:none;" id="captcha_input" required name="captcha">

                <br>
                <p class="bold">What happens next? Confirming your account!</p>

                <p>An email will will be sent to the email address you have provided, from <a class="mailto"
                        href="mailto:xyz@geolytix.co.uk">xyz@geolytix.co.uk</a>, with a link to
                    verify your account.</p>
                -->

                <br>
                <div>
					<a class="pull-right" href="{{:dir}}/login">
                        Already registered? Login &raquo;
					</a>
                </div>

            </form>
