<!DOCTYPE html>
<html lang="en">

<head data-dir="{{:dir}}">
    <title>{{:title}}</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{:dir}}/css/control.css" />

    <script src="{{:dir}}/js/build/xyz_control_bundle.js" defer></script>
    <script src="{{:dir}}/views/map.js" async></script>

    <style>
        html,
        body {
            height: 100%;
            padding-top: 5px;
        }

        .xyz_frame {
            width: calc(100% - 200px);
            height: 400px;
            box-shadow: 2px 2px 4px #666;
            margin: auto;
            margin-top: 40px;
            position: relative;
        }

        .location_info_container {
            width: 300px;
            height: 100%;
            background-color: white;
            z-index: 999;
            position: absolute;
            padding: 20px;
        }

        .xyz_map {
            position: absolute;
            width: calc(100% - 300px);
            height: 100%;
            left: 300px;
        }

        .xyz_table {
            position: absolute;
            background-color: #eee;
            width: 100%;
            height: 100%;
        }

        .legend>svg {
            width: 100%;
        }
    </style>
</head>

<body data-viewmode="desktop" data-nanoid={{:nanoid}} data-token={{:token}}>

    <div class="xyz_frame">
        <div class="location_info_container" id="location_info_container1"></div>
        <div class="xyz_map" id="xyz_map1">
            <div class="btn_column lv1 noselect">

                <button id="btnZoomIn1">
                    <i class="material-icons">add</i>
                </button>

                <button id="btnZoomOut1">
                    <i class="material-icons">remove</i>
                </button>

            </div>
        </div>
    </div>

    <div class="xyz_frame">
        <div class="location_info_container" id="location_info_container2"></div>
        <div class="xyz_map" id="xyz_map2">
            <div class="btn_column lv1 noselect desktop">

                <button id="btnZoomIn2">
                    <i class="material-icons">add</i>
                </button>

                <button id="btnZoomOut2">
                    <i class="material-icons">remove</i>
                </button>

            </div>
        </div>
    </div>

    <div class="xyz_frame" style="margin-bottom: 40px;">
        <div class="xyz_table" id="xyz_table1">
        </div>
    </div>


</body>

</html>
