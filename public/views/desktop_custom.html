<!DOCTYPE html>
<html lang="en">

<head data-dir="{{:dir}}">
    <title>Custom</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{:dir}}/css/views/custom_desktop.css" />

    <script src="{{:dir}}/js/build/xyz_control_bundle.js" defer></script>
    <script src="{{:dir}}/js/test.js" defer></script>

    <style>

        #location {
            left:-100%; 
            top: 0; 
            z-index:1001;
        }

        #location div {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 60px; 
            height: 28px; 
            background-color: #090;
            text-align: center;
            text-align: -webkit-center;
            border-radius: 2px;
            margin: 4px;
            box-shadow: 1px 1px 3px 1px #777
        }

        #location div i {
            color: white;
        }

    </style>

</head>

<body>

    <div id="listviews" class="listviews"></div>
    <div id="location" class="listviews">
        <div class="btn-location-back" role="button">
            <i class="material-icons">keyboard_backspace</i>
            Location info here.
        </div>
    </div>

    <div class="mapview">

        <div id="Map" class="map" ></div>

    </div>

</body>

</html>
