<head data-dir="{{:dir}}">

    <title>XYZ | Login</title>
	
	<meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<link rel="stylesheet" type="text/css" href="{{:dir}}/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="{{:dir}}/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--====
	<link rel="stylesheet" type="text/css" href="{{:dir}}/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
===-->
	<link rel="stylesheet" type="text/css" href="{{:dir}}/vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="{{:dir}}/vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="{{:dir}}/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="{{:dir}}/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{:dir}}/css/main.css">
    
    <style>
            @import url("https://fonts.googleapis.com/icon?family=Material+Icons");
    </style>
</head>

<body class="login_form">

		<div class="container-login100" style="background-image: url('{{:dir}}/img/002.jpg');">
		
			<div class="wrap-login100 p-t-190 p-b-30">
				
				<div class="login100-form-avatar">
					<img src="{{:dir}}/img/001.png" alt="AVATAR">
				</div>

				<span class="login100-form-title p-t-20 p-b-45">
					Welcome
                </span>
                
                <form action="{{:action}}" method="post">
					<div class="wrap-input100 validate-input m-b-10">
						<input
                        id="auth_user_email"
                        class="input100"
						name="email"
						type="email"
						autocomplete="email"
						placeholder="email"
						required 
						maxlength="50">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10">
						<input 
                        id="auth_user_password"
                        class="input100"
						name="password" 
						type="password"
						placeholder="password"
						autocomplete="off"
						required
						minlength="8">
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" id="btnLogin" type="submit" disabled>
							Login
						</button>
					</div>
                    <br>

					<p>Your account must be verified by following a verification link sent to the email address and approved by 
					an administrator before you are able to log in.</p>
					<br>
					<div>
						<a class="switch" href="{{:dir}}/register" style="color:rgb(231, 247, 224)">
                            Register a new account or reset your password? 
                            <i class="fa fa-long-arrow-right"></i>
						</a>
					</div>

				</form>
			</div>
		</div>
	
        <script src="https://www.google.com/recaptcha/api.js?render={{:captcha}}"></script>

        <script src="{{:dir}}/views/login.js" async defer></script>
    
        <script src="{{:dir}}/vendor/jquery/jquery-3.2.1.min.js"></script>
    
        <script src="{{:dir}}/vendor/bootstrap/js/popper.js"></script>
        
        <script src="{{:dir}}/vendor/bootstrap/js/bootstrap.min.js"></script>
    
        <script src="{{:dir}}/vendor/select2/select2.min.js"></script>
</body>

</html>
