<div id="grid_module" class="module">
    <table class="swipe_container" cellpadding="0" cellspacing="0" style="margin-left: 0">

        <td class="swipe_page">
            <div class="page_header">
                <span>Grid Surface</span>
            </div>

            <div class="page_content">
                <p>Hex grids help to visualise the demography of a country.</p>
                <p>Select below which indicators should be used for the size and colour of the grid cells.</p>
                <span>Size:</span>
                <select class="selSize" name="selSize"></select>
                <br>
                <span>Colour:</span>
                <select class="selColor" name="selColor"></select>
                <div class="md_button btnDisplay">Turn grid on</div>
            </div>
        </td>

        <td class="swipe_page">
            <div class="page_header">
                <i class="material-icons cursor page_backward btnOff">cancel</i>
                <span>Demographic Grid</span>
            </div>

            <div class="page_content" style="display: none;">
                <div class="legend"></div>
                <table class="checkbox">
                    <td class="box">
                        <input type="checkbox" id="chkGridRatio">
                        <label for="chkGridRatio"></label>
                    </td>
                    <td>Display colour values as a ratio to the size value.</td>
                </table>
            </div>
        </td>

    </table>
</div>
