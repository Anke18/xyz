<div id="location_module" class="module">
    <table class="swipe_container pages--2" cellpadding="0" cellspacing="0" style="margin-left: 0">

        <td class="swipe_page">
            <div class="page_header">
                <span>Locations</span>
            </div>

            <div class="page_content">
                <p>Select locations by clicking onto the map icons. A hex select dialog allows for selection of
                    locations from a cluster. Properties of a selected location will be presented here.
                </p>
                <div id="btnLocation--toggle" class="md_button">Turn locations on</div>
            </div>
        </td>

        <td class="swipe_page">
            <div class="page_header">
                <i id="btnLocation--off" class="material-icons cursor page_backward">cancel</i>
                <span>Store Details</span>
            </div>

            <div class="page_content">
                <table class="location_info" cellpadding="0" cellspacing="0"></table>
                <div id="btnZoomLoc" class="md_button">Zoom to Location</div>
            </div>
        </td>

    </table>
</div>
