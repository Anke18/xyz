<!doctype html>
<html>
<head data-dir = "{{:dir}}">
    <title>GEOLYTIX | login</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{:dir}}/css/login.css" />
</head>
<body>
<div>
    <form action="{{:action}}" method="post">

        <div class="input_group">
            <input id="auth_user_email" name="email" type="email" autocomplete="username" maxlength="50">
            <span class="bar"></span>
            <label for="auth_user_email">E-mail</label>
        </div>

        <br>

        <div class="input_group">
            <input id="auth_user_password" name="password" type="password" autocomplete="current-password" minlength="8">
            <span class="bar"></span>
            <label for="auth_user_password">Password</label>
        </div>

        <br>
        <p class="msg">{{:msg}}</p>

        <button id="btnLogin" type="submit" disabled>
            Log In
        </button>

        <p>Your account must be verified by following a verification link sent to the email address and approved by an administrator before you are able to log in.</p>
        <a class="switch" href="{{:dir}}/register">Register a new account or reset your password.</p>
    </form>
</div>
</body>

<script src="{{:dir}}/js/views/login.js"></script>

</html>
