<!doctype html>
<html>
<head>
    <title>GEOLYTIX | login</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        body > div {
            padding: 50px;
        }
        .input_group {
            width: 100%;
            max-width: 500px;
        }
        input {
            padding: 10px 0;
            width: 100%;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 18px;
        }
        input:focus {
            outline: none;
        }
        input:-webkit-autofill {
            box-shadow: 0 0 0px 1000px white inset;
        }
        .bar {
            position: relative;
            display: block;
            width: 100%;
        }
        .bar:before, .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 0;
            position: absolute;
            background: #090;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }
        input:invalid + .bar:before, input:invalid + .bar:after{
            background: orangered;
        }
        .bar:before {
            left: 50%;
        }
        .bar:after {
            right: 50%;
        }
        input:focus ~ .bar:before,
        input:focus ~ .bar:after {
            width: 50%;
        }
        button {
            color: white;
            background-color: #090;
            margin: 10px 0;
            padding: 8px;
            text-align: center;
            font: 20px "Lucida Grande", Helvetica, Arial, sans-serif;
            font-weight: 700;
            border-radius: 3px;
            border: 0;
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
        button:hover:enabled {
            cursor: pointer;
            color: #090;
            background-color: white;
        }
        p {
            font-size: 20px;
        }
        .switch {
            font-size: 20px;
            text-decoration: none;
            color: #090;
            font-weight: 700;
        }
        .switch:hover {
            cursor: pointer;
        }
        #btnLogin:disabled {
            background-color: darkslategrey;
        }
        .msg {
            color: orangered;
        }
    </style>
</head>
<body>
<div>
    <form method="post">

        <div class="input_group">
            <input id="auth_user_email" name="email" type="email" maxlength="50" onkeyup="check();">
            <span class="bar"></span>
            <label for="auth_user_email">E-mail</label>
        </div>

        <br>

        <div class="input_group">
            <input id="auth_user_password" name="password" type="password" minlength="8" onkeyup="check();">
            <span class="bar"></span>
            <label for="auth_user_password">Password</label>
        </div>

        <br>
        <p class="msg">{{:msg}}</p>

        <button id="btnLogin" type="submit" formaction="login" disabled>
            Log In
        </button>

        <p>Your account must be verified by following a verification link sent to the email address and approved by an administrator before you are able to log in.</p>
        <a class="switch" href="{{:dir}}/register">Register a new account or reset your password.</p>
    </form>
</div>
</body>

<script>
    const email = document.getElementById('auth_user_email');
    const password = document.getElementById('auth_user_password');
    const btnLogin = document.getElementById('btnLogin');

    setTimeout(function () {
        email.value.length > 0 ?
            password.focus() :
            email.focus();
        check();
    }, 10);

    function check() {
        email.validity.valid &&
        password.validity.valid &&
        password.value.length > 0
        ?
        btnLogin.disabled = false :
        btnLogin.disabled = true;
    }
</script>
</html>
