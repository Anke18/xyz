<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{:title}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @font-face {
            font-family: ffmark_black;
            src: url(fonts/MarkWeb-Black.woff) format("woff");
        }

        @font-face {
            font-family: ffmark;
            src: url(fonts/MarkWebPro.woff) format("woff");
        }

        @font-face {
            font-family: ffmark_bold;
            src: url(fonts/MarkWebPro-Bold.woff) format("woff");
        }
    </style>
    <link rel="stylesheet" href="css/report.css" />

    <script>const view_mode = 'report';</script> {{:settings}}

</head>

<body>
    <div class="report-spacer"></div>
    <div id="Report">

        <div class="mod_container">

            <div id="Layers" class="module">
                <div class="title">Layers</div>
            </div>

            <div id="Locations" class="module"></div>

        </div>

        <div class="map_container">

            <div id="Map" class="map unclickable" onclick="return false;">
                <div class="attribution">mapbox | here | leaflet | openstreetmap | GEOLYTIX</div>
                <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
                    <defs>
                        <filter id='dropshadow'>
                            <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                            <feOffset dx='1' dy='1' result='offsetblur' />
                            <feMerge>
                                <feMergeNode/>
                                <feMergeNode in='SourceGraphic' />
                            </feMerge>
                        </filter>
                    </defs>
                </svg>
            </div>

            

            <div class="btn_column noselect">
                <button id="btnGazetteer" title="Open Gazetteer" {{:btnSearch}}>
                    <i class="material-icons">search</i>
                </button>

                <button id="btnLocate" title="Current location" {{:btnLocate}}>
                    <i class="material-icons">gps_not_fixed</i>
                </button>

                <button id="btnZoomIn">
                    <i class="material-icons">add</i>
                </button>

                <button id="btnZoomOut">
                    <i class="material-icons">remove</i>
                </button>

                <button id="btnReport" title="Create PDF Report" {{:btnReport}}>
                    <i class="material-icons">picture_as_pdf</i>
                </button>

                <button id="btnDocumentation" title="Open Documentation" {{:btnDocumentation}}>
                    <a href="{{:hrefDocumentation}}">
                        <i class="material-icons">school</i>
                    </a>
                </button>

                <button id="btnLogout" title="Log out from application" {{:btnLogout}}>
                    <a href="logout">
                        <i class="material-icons">exit_to_app</i>
                    </a>
                </button>

                <button id="btnAdmin" title="Open account admin panel" {{:btnAdmin}}>
                    <a href="admin">
                        <i class="material-icons">supervisor_account</i>
                    </a>
                </button>
            </div>

        </div>

    </div>
</body>

<script type="application/javascript" src="js/{{:bundle_js}}"></script>

</html>
