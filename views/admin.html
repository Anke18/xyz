<!DOCTYPE html>
<html>

<head>
    <title>GEOLYTIX | admin</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        body>div {
            padding: 40px;
        }

        .material-icons {
            font-size: 40px !important;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        table {
            text-align: left;
        }

        th .material-icons:hover {
            cursor: help;
        }

        .email_field {
            padding: 11px 10px 0 0;
        }

        .failedattempts {
            padding: 11px 0 0 0;
            text-align: center;
            color: red;
            font-weight: 800;
        }

        .delete_account {
            cursor: pointer;
            padding: 10px 0px 0px 0px;
        }

        .checkbox {
            padding: 5px 0 5px 25px;
            position: relative;
            cursor: pointer;
            display: block;
        }

        .checkbox input[type=checkbox] {
            position: absolute;
            opacity: 0;
            overflow: hidden;
            display: none;
        }

        .checkbox .checkbox_i {
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 0;
            font-size: 22px;
            cursor: pointer;
        }

        .checkbox .checkbox_i:after {
            font-family: "Material Icons";
            content: '\E836';
            padding-left: 8px;
        }

        .checkbox input[type=checkbox]:checked+.checkbox_i:after {
            font-family: "Material Icons";
            content: '\E837';
            padding-left: 8px;
        }

        .checkbox input[type=checkbox]:disabled+.checkbox_i:after {
            color: #999;
        }
    </style>
</head>

<body>
    <div>
        <h1>Account admin</h1>
        <table>
            <th>
                <i class="material-icons" title="Account email">face</i>
            </th>
            <th>
                <i class="material-icons" title="The account email has been verified through a token sent to the email address.">done</i>
            </th>
            <th>
                <i class="material-icons" title="The account has been approved by a site administrator and is permitted to access the application.">done_all</i>
            </th>
            <th>
                <i class="material-icons" title="The account is an admin account which can access this page and change other account credentials.">font_download</i>
            </th>
            <th>
                <i class="material-icons" title="Failed login attempts.">warning</i>
            </th>
            <th></th>
            {{for users}}
            <tr>
                <td class="email_field text">{{:email}}</td>
                <td>
                    <label class="checkbox">
                        <input name="verified" type="checkbox" {{if verified}}checked{{/if}}>
                        <div class="checkbox_i"></div>
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input name="approved" type="checkbox" {{if approved}}checked{{/if}}>
                        <div class="checkbox_i"></div>
                    </label>
                </td>
                <td>
                    <label class="checkbox">
                        <input name="admin" type="checkbox" {{if admin}}checked{{/if}}>
                        <div class="checkbox_i"></div>
                    </label>
                </td>
            <td class="failedattempts text">{{:failedattempts}}
            </td>
                <td>
                    <i class="material-icons delete_account" title="The account will be deleted.">delete</i>
                </td>
            </tr>
            {{/for}}
        </table>

    </div>
</body>

<script>
    // cloudflare script to decode obfuscated email addresses on proxied views.
    !function(){"use strict";function e(e){try{if("undefined"==typeof console)return;"error"in console?console.error(e):console.log(e)}catch(e){}}function t(e){return i.innerHTML='<a href="'+e.replace(/"/g,"&quot;")+'"></a>',i.childNodes[0].getAttribute("href")||""}function r(e,t){var r=e.substr(t,2);return parseInt(r,16)}function n(n,c){for(var o="",a=r(n,c),i=c+2;i<n.length;i+=2){var u=r(n,i)^a;o+=String.fromCharCode(u)}try{o=decodeURIComponent(escape(o))}catch(l){e(l)}return t(o)}var c="/cdn-cgi/l/email-protection#",o=".__cf_email__",a="data-cfemail",i=document.createElement("div");!function(){for(var t=document.getElementsByTagName("a"),r=0;r<t.length;r++)try{var o=t[r],a=o.href.indexOf(c);a>-1&&(o.href="mailto:"+n(o.href,a+c.length))}catch(i){e(i)}}(),function(){for(var t=document.querySelectorAll(o),r=0;r<t.length;r++)try{var c=t[r],i=c.parentNode,u=c.getAttribute(a);if(u){var l=n(u,0),f=document.createTextNode(l);i.replaceChild(f,c)}}catch(d){e(d)}}(),function(){var e=document.currentScript||document.scripts[document.scripts.length-1];e.parentNode.removeChild(e)}()}();

    const xhr = new XMLHttpRequest();

    [].forEach.call(document.querySelectorAll('.checkbox > input'), el => {
        el.addEventListener('click', e => {

            el.disabled = true;

            let user = el.parentNode.parentNode.parentNode.firstChild.nextSibling;

            xhr.open('POST', '{{:dir}}/admin/user/update');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = () => {
                if (xhr.status === 500) alert('Soz. It\'s me not you.');
                if (xhr.status === 200) el.disabled = false;
            }
            xhr.send(JSON.stringify({
                email: user.innerText,
                role: el.getAttribute('name'),
                chk: el.checked
            }));

        }, false);
    });

    [].forEach.call(document.querySelectorAll('.delete_account'), el => {
        el.addEventListener('click', e => {

            let row = el.parentNode.parentNode,
                email = row.firstChild.nextSibling;

            row.style.color = '#999';

            if (confirm('Delete account ' + email.innerText)) {
                xhr.open('POST', '{{:dir}}/admin/user/delete');
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = () => {
                    if (xhr.status === 500) alert('Soz. It\'s me not you.');
                    if (xhr.status === 200) row.remove();
                }
                xhr.send(JSON.stringify({
                    email: email.innerText
                }));
            } else {
                row.style.color = '#000';
            }
        }, false);
    });
</script>

</html>
