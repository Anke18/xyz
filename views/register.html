<!doctype html>
<html>
<head>
    <title>GEOLYTIX | register</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        body > div {
            padding: 50px;
        }
        .input_group {
            width: 100%;
            max-width: 500px;
        }
        input {
            padding: 10px 0;
            width: 100%;
            border: none;
            border-bottom: 1px solid #999;
            font-size: 18px;
        }
        input:focus {
            outline: none;
        }
        input:-webkit-autofill {
            box-shadow: 0 0 0px 1000px white inset;
        }
        .bar {
            position: relative;
            display: block;
            width: 100%;
        }
        .bar:before, .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 0;
            position: absolute;
            background: #079e00;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }
        .bar:before {
            left: 50%;
        }
        .bar:after {
            right: 50%;
        }
        input:focus ~ .bar:before,
        input:focus ~ .bar:after {
            width: 50%;
        }
        button {
            color: white;
            background-color: #079e00;
            margin: 10px 0;
            padding: 8px;
            text-align: center;
            font: 20px "Lucida Grande", Helvetica, Arial, sans-serif;
            font-weight: 700;
            border-radius: 3px;
            border: 0;
            box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.2);
        }
        button:hover:enabled {
            cursor: pointer;
            color: #079e00;
            background-color: white;
        }
        p {
            font-size: 20px;
        }
        .switch {
            font-size: 20px;
            text-decoration: none;
            color: #079e00;
            font-weight: 700;
        }
        .switch:hover {
            cursor: pointer;
        }
        #btnRegister:disabled {
            background-color: darkslategrey;
        }
        .msg {
            color: orangered;
        }
    </style>
</head>
<body>
<div>
    <form method="post">

        <div class="input_group">
            <input id="auth_user_email" name="email" type="text" value="">
            <span class="bar"></span>
            <label for="auth_user_email">E-mail</label>
        </div>

        <br>

        <div class="input_group">
            <input id="auth_user_password" name="password" type="password" value="" onkeyup="check();">
            <span class="bar"></span>
            <label for="auth_user_password">Password</label>
        </div>

        <br>

        <div class="input_group">
            <input id="auth_user_password_retype" name="password_retype" type="password" value="" onkeyup="check();">
            <span class="bar"></span>
            <label for="auth_user_password_retype">Re-type password</label>
        </div>

        <br>

        <button id="btnRegister" type="submit" formaction="register" disabled>
            Register
        </button>

        <p>A verification link will be sent to your email address. Follow the link to verify that you are the account holder.</p>
        <p>A site administrator needs to approve your account once you have verified that your are the account holder.</p>
        <a class="switch" href="{{:dir}}/login">Already registered? Login.</p>
    </form>
</div>
</body>

<script>
    setTimeout(function() {
        document.getElementById('auth_user_email').value.length > 0 ?
            document.getElementById('auth_user_password').focus() :
            document.getElementById('auth_user_email').focus();
    }, 10);

    function check() {
        document.getElementById('auth_user_password').value.length > 0
            && document.getElementById('auth_user_password').value
            === document.getElementById('auth_user_password_retype').value ?
            document.getElementById('btnRegister').disabled = false :
            document.getElementById('btnRegister').disabled = true;
    }
</script>
</html>
