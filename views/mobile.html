<!DOCTYPE html>
<html lang="en">

<head>
    <title>GEOLYTIX | {{:title}}</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @font-face {
            font-family: ffmark_black;
            src: url(fonts/MarkWeb-Black.woff) format("woff");
        }
    
        @font-face {
            font-family: ffmark;
            src: url(fonts/MarkWebPro.woff) format("woff");
        }
    
        @font-face {
            font-family: ffmark_bold;
            src: url(fonts/MarkWebPro-Bold.woff) format("woff");
        }
    </style>
    <link rel="stylesheet" href="css/mobile.css"/>
    <script>
        const view_mode = 'mobile';
        const localhost = '{{:localhost}}';
        const mapbox_token = '{{:mapbox_token}}';
        const hooks = {{:hooks}};
        const _xyz = {{:settings}};
    </script>
</head>

<body>

    <!-- <div class="initMask"></div> -->

    <div id="loading__mask">
        <div class="round1">
            <div class="round2">
                <div class="round3"></div>
            </div>
        </div>
    </div>

    <div class="location_drop">
        <div class="location_table"></div>
        <i class="material-icons location_drop__close">vertical_align_top</i>
    </div>

    <div id="map" class="map" style="margin-top: 0;">
        <a href="http://mapbox.com/about/maps" class='mapbox-wordmark' target="_blank">Mapbox</a>
        <div class="mapbox-attribution-container">
                <a href="http://leafletjs.com" target="_blank"><strong>Leaflet</strong></a><br/>
                <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a><br/>
                <a href="http://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap</a><br/>
                <a href="https://www.mapbox.com/map-feedback/" target="_blank">
                    <strong>Improve this map</strong>
                </a>
        </div>
    </div>

    <a class="logo_link" href="https://geolytix.co.uk">GEOLYTIX</a>

    <div id="gaz_group" class="input_group">
        <input id="gaz_input" type="text" required>
        <ul id="gaz_result"></ul>
        <div id="gaz_country">UK</div>
        <span class="bar"></span>
        <ul id="gaz_countrylist"></ul>
    </div>

    <div class="map_button noselect">
        <button id="btnSearch">
            <i class="material-icons">search</i>
        </button>
        
        <button id="btnGeolocate" title="Current location">
            <i class="material-icons">gps_fixed</i>
        </button>

        <button id="btnZoomIn">
            <i class="material-icons">add</i>
        </button>

        <button id="btnZoomOut">
            <i class="material-icons">remove</i>
        </button>

        <button id="btnDocumentation" class="tooltip-right" data-tooltip="Open Documentation">
                <a href="documentation"><i class="material-icons">school</i></a>
        </button>

        <button id="btnLogout">
            <a href="logout"><i class="material-icons">exit_to_app</i></a>
        </button>
    </div>

    <div class="spacer_mobile"></div>
    <div class="module_container">
        <table class="tab_bar" cellpadding="0" cellspacing="0">
            <td class="tab_btn tab_layers active">
                <i class="material-icons tab_icon">layers</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
            <td class="tab_btn tab_select">
                <i class="material-icons tab_icon">location_on</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
            <td class="tab_btn tab_catchments">
                <i class="material-icons tab_icon">timer</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
        </table>
       
        {{include tmpl=module_layers /}}
            
        {{include tmpl=module_select /}}

        {{include tmpl=module_catchments /}}

    </div>

</body>

<script type="application/javascript" src="js/{{:bundle_js}}"></script>

</html>
