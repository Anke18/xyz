<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{:title}}</title>
    <link rel="icon" type="image/x-icon" href="{{:dir}}/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @font-face {
            font-family: ffmark_black;
            src: url({{:dir}}/fonts/MarkWeb-Black.woff) format("woff");
        }

        @font-face {
            font-family: ffmark;
            src: url({{:dir}}/fonts/MarkWebPro.woff) format("woff");
        }

        @font-face {
            font-family: ffmark_bold;
            src: url({{:dir}}/fonts/MarkWebPro-Bold.woff) format("woff");
        }
    </style>
    <link rel="stylesheet" href="{{:dir}}/css/mobile.css" />

    <script>const view_mode = 'mobile';</script> {{:settings}}

</head>

<body>

    <div class="location_drop">
        <div class="location_table"></div>
        <i class="material-icons location_drop__close">vertical_align_top</i>
    </div>

    <div id="Map" class="map" style="margin-top: 0;">
        <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
            <defs>
                <filter id='dropshadow'>
                    <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                    <feOffset dx='1' dy='1' result='offsetblur' />
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in='SourceGraphic' />
                    </feMerge>
                </filter>
            </defs>
        </svg>
        <div class="attribution">
            <a class="logo" class="noselect tooltip-top" data-tooltip="Please visit our website and find out how we can assist you."
                href="https://geolytix.co.uk">GEOLYTIX</a>
            <div class="links">
                <a class="here" href="https://legal.here.com/us-en/terms/serviceterms" target="_blank">© HERE</a>
                <a class="osm" href="http://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap</a>
                <a class="mapbox" href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a>
                <a class="leaflet" href="http://leafletjs.com" target="_blank">
                    <i class="material-icons">favorite</i> Leaflet</a>
                <a class="xyz" href="https://github.com/geolytix/xyz" target="_blank"> XYZ</a>
            </div>
        </div>
    </div>

    <div id="Gazetteer" class="input_group" style="display: none">
        <input type="text" required>
        <div class="clear-mask">|</div>
        <i class="material-icons cursor clear">cancel</i>
        <span class="bar"></span>
        <div class="loader"></div>
        <ul></ul>
    </div>

    <div class="btn_column noselect">
        <button id="btnGazetteer" {{:btnSearch}}>
            <i class="material-icons">search</i>
        </button>

        <button id="btnLocate" title="Current location" {{:btnLocate}}>
            <i class="material-icons">gps_not_fixed</i>
        </button>

        <button id="btnZoomIn">
            <i class="material-icons">add</i>
        </button>

        <button id="btnZoomOut">
            <i class="material-icons">remove</i>
        </button>

        <div id="btnDocumentation" title="Open Documentation" {{:btnDocumentation}}>
            <a href="{{:hrefDocumentation}}">
                <i class="material-icons">school</i>
            </a>
        </div>

        <div id="btnLogout" {{:btnLogout}}>
            <a href="{{:dir}}/logout">
                <i class="material-icons">exit_to_app</i>
            </a>
        </div>

        <div id="btnAdmin" title="Open account admin panel" {{:btnAdmin}}>
            <a href="{{:dir}}/admin/user">
                <i class="material-icons">supervisor_account</i>
            </a>
        </div>

    </div>

    <div class="spacer_mobile"></div>

    <div class="mod_container">

        <table class="tab_bar" cellpadding="0" cellspacing="0">
            <td id="tabLayers" class="tab_btn active">
                <i class="material-icons tab_icon">layers</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
            <td id="tabLocations" class="tab_btn hidden">
                <i class="material-icons tab_icon">location_on</i>
                <i class="material-icons swipe_icon">touch_app</i>
            </td>
        </table>

        <div id="Layers" class="module">
            <div class="title">Layers</div>
        </div>

        <div id="Locations" class="module hidden"></div>

    </div>

    <div id="timeout_mask">Session expired.</div>

</body>

<script src="{{:dir}}/js/{{:bundle_js}}"></script>

</html>
