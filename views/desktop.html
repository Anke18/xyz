<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{:title}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @font-face {
            font-family: ffmark_black;
            src: url(fonts/MarkWeb-Black.woff) format("woff");
        }

        @font-face {
            font-family: ffmark;
            src: url(fonts/MarkWebPro.woff) format("woff");
        }

        @font-face {
            font-family: ffmark_bold;
            src: url(fonts/MarkWebPro-Bold.woff) format("woff");
        }
    </style>
    <link rel="stylesheet" href="css/desktop.css" />

    <script>const view_mode = 'desktop';</script> {{:settings}}

</head>

<body>

    <div class="mod_container">

        <div id="Gazetteer" class="input_group" style="display: block">
            <input id="GazetteerInput" class="pane_shadow" type="text" required="" placeholder="e.g. Brussels">
            <span class="bar"></span>
            <ul id="gaz_result"></ul>
        </div>

        <div class="scrolly">

            <div class="scrolly_track">
                <div class="scrolly_bar"></div>
            </div>

            {{include tmpl=module_layers /}} {{include tmpl=module_select /}} {{include tmpl=module_catchments /}}

        </div>

    </div>

    <div class="map_container">

        <div id="map" class="map">
            <svg xmlns="w3.org/2000/svg" version="1.1" style="width:0; height:0">
                <defs>
                    <filter id='dropshadow'>
                        <feGaussianBlur in='SourceAlpha' stdDeviation='2' />
                        <feOffset dx='1' dy='1' result='offsetblur' />
                        <feMerge>
                            <feMergeNode/>
                            <feMergeNode in='SourceGraphic' />
                        </feMerge>
                    </filter>
                </defs>
            </svg>
        </div>

        <div class="btn_column noselect">
            <button id="btnSearch" title="Open Gazetteer" {{:btnSearch}}>
                <i class="material-icons">search</i>
            </button>

            <button id="btnGeolocate" title="Current location" {{:btnLocate}}>
                <i class="material-icons">gps_not_fixed</i>
            </button>

            <button id="btnZoomIn">
                <i class="material-icons">add</i>
            </button>

            <button id="btnZoomOut">
                <i class="material-icons">remove</i>
            </button>

            <button id="btnReport" title="Create PDF Report" {{:btnReport}}>
                <i class="material-icons">picture_as_pdf</i>
            </button>

            <button id="btnDocumentation" title="Open Documentation" {{:btnDocumentation}}>
                <a href="{{:hrefDocumentation}}">
                    <i class="material-icons">school</i>
                </a>
            </button>

            <button id="btnLogout" title="Log out from application" {{:btnLogout}}>
                <a href="logout">
                    <i class="material-icons">exit_to_app</i>
                </a>
            </button>

            <button id="btnAdmin" title="Open account admin panel" {{:btnAdmin}}>
                <a href="admin">
                    <i class="material-icons">supervisor_account</i>
                </a>
            </button>
        </div>

    </div>

</body>

<script type="application/javascript" src="js/{{:bundle_js}}"></script>

</html>
